{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-search"></i>
        {{ title }}
    </h3>
  </div>
  <div class="card-body">
    <table class="table" id="categories">
      <thead>
      {% block columns %}

      {% endblock %}
      </thead>
      <tbody>
      {% block rows %}

      {% endblock %}
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <button type="button" onclick="openCreateModal('{% url 'create_category' %}')" class="btn btn-primary btn-flat">
      <i class="fas fa-plus"></i>New Category
    </button>
  </div>
</div>  
<div class="modal fade" role="dialog" id="createModal">

</div>
{% endblock %}
