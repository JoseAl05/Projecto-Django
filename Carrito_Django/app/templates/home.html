<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Project</title>
    {% include 'headers.html' %}
    
    {% include 'scripts.html' %}
    {% block head_list %}


    {% endblock %}

  </head>
  <body class="hold-transition sidebar-mini layout-fixed">

    <div class="wrapper">

      {% include 'navbar.html' %}


      {% include 'sidebar.html' %}

      <div class="content-wrapper">
        <section class="content-header"></section>

        <section class="content">
          {% block content %} 
          
          {% endblock content %}
        </section>
      </div>
      {% include 'footer.html' %}

      <aside class="control-sidebar control-sidebar-dark"></aside>
    </div>
    {% block javascript %}
      
    {% endblock %}
    <script type="text/javascript" src="{% static 'js/category/functions.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/product/functions.js' %}"></script>
  </body>
</html>
