{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{% url 'dashboard' %}" class="brand-link">
          <img
            src="{% static 'lib/adminlte-3.1.0/img/AdminLTELogo.png' %}"
            alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
          />
          <span class="brand-text font-weight-light">Proyecto Django</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img
                src="{{request.user.get_image}}"
                class="img-circle elevation-2"
                alt="User Image"
              />
            </div>
            <div class="info">
              <a href="#" class="d-block">{{request.user.first_name}} {{request.user.last_name}}</a>
            </div>
          </div>

          <!-- SidebarSearch Form -->
          <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
              <input
                class="form-control form-control-sidebar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-sidebar">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </div>

          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item">
                <a href="{% url 'category_list' %}" class="nav-link">
                  <i class="nav-icon fas fa-list"></i>
                  <p>
                    Categories
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'product_list' %}" class="nav-link">
                  <i class="nav-icon fas fa-dolly"></i>
                  <p>
                    Products
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'client_list' %}" class="nav-link">
                  <i class="nav-icon fas fa-users"></i>
                  <p>
                    Clients
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'sale_list' %}" class="nav-link">
                  <i class="nav-icon far fa-money-bill-alt"></i>
                  <p>
                    Sales
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'report_sale_view' %}" class="nav-link">
                  <i class="nav-icon fas fa-chart-line"></i>
                  <p>
                    Sales Reports
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'user_list' %}" class="nav-link">
                  <i class="nav-icon fas fa-user-friends"></i>
                  <p>
                    Users
                  </p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
