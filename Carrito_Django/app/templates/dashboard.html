{% extends 'home.html' %}
{% load static %}
{% block head_list %}
<script src="{% static 'lib/highcharts-9.2.2/code/highcharts.js' %}"></script>
<script src="{% static 'lib/highcharts-9.2.2/code/modules/exporting.js' %}"></script>
<script src="{% static 'lib/highcharts-9.2.2/code/modules/export-data.js' %}"></script>
<script src="{% static 'lib/highcharts-9.2.2/code/modules/accessibility.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="container-bar"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="container-pie"></div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        var graph_bar = Highcharts.chart('container-bar', {
            chart: {
                type: 'column'
            },
            title: {
                text: '2021 Sales Report'
            },
            subtitle: {
                text: 'Columns Report'
            },
            xAxis: {
                categories: [
                    'Enero',
                    'Febrero',
                    'Marzo',
                    'Abril',
                    'Mayo',
                    'Junio',
                    'Julio',
                    'Agosto',
                    'Septiembre',
                    'Octubre',
                    'Noviembre',
                    'Diciembre'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Values ($)'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
        });

        var graph_pie = Highcharts.chart('container-pie', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Product sales percentage in October 2021'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
        });


        function get_graph_sales_monthly(){
            $.ajax({
                url: '',
                type:'POST',
                data: {
                    'action':'get_graph_sales_monthly'
                },
                dataType:'json',
            }).done(function(data){
                if(!data.hasOwnProperty('error')){
                    graph_bar.addSeries(data);
                    return false;  
                }
            }).fail(function(jqXHR,textStatus,errorThrown){
                alert(textStatus+':'+errorThrown);
            })
        }

        function get_graph_sales_products_year_month(){
            $.ajax({
                url: '',
                type:'POST',
                data: {
                    'action':'get_graph_sales_products_year_month'
                },
                dataType:'json',
            }).done(function(data){
                if(!data.hasOwnProperty('error')){
                    graph_pie.addSeries(data);
                    return false;  
                }
            }).fail(function(jqXHR,textStatus,errorThrown){
                alert(textStatus+':'+errorThrown);
            })
        }

        $(function(){
            get_graph_sales_monthly();
            get_graph_sales_products_year_month();
        })
    </script>
{% endblock %}
