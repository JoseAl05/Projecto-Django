{% load bootstrap5 %}
{% load widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">{{title}} : {{object.username}}</h2>
            <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form method="POST" action="{% url 'delete_user' object.id %}" class="form">
            {% csrf_token %}
            <input name="action" type="hidden" value="{{action}}">
            <div class="modal-body row">
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <h5><i class="icon fas fa-ban"></i>Are you sure to delete this category?</h5>
                </div>
            </div>
            <div class="form-group">
                <div clas="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="buttonCancelDeleteCategory">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-lg" id="buttonSubmitDeleteCategory">Save</button>
                </div>
            </div>
        </form>
        <script>
            $('form').on('submit',function(e){
                e.preventDefault()
                var params = $(this).serializeArray();
                delete_user('{% url 'delete_user' object.id %}',params,'{{object.name}}')
            });
        </script>
    </div>
</div>
