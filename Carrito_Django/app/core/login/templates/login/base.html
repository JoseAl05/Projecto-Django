<!DOCTYPE html>
{% load static %} 
{% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'lib/adminlte-3.1.0/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'lib/adminlte-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'lib/adminlte-3.1.0/css/adminlte.min.css' %}"
    />
    <!-- Sweetalert2 -->
    <script
      type="text/javascript"
      src="{% static 'lib/sweetalert2-11.1.5/dist/sweetalert2.all.min.js' %}"
    ></script>

    <!-- jQuery -->

    <script src="{% static 'lib/adminlte-3.1.0/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap 4 -->

    <script src="{% static 'lib/adminlte-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- AdminLTE App -->

    <script src="{% static 'lib/adminlte-3.1.0/js/adminlte.min.js' %}"></script>
    {% block head %}
      
    {% endblock %}
  </head>
  <body class="hold-transition login-page">
      {% block content %}
        
      {% endblock %}
  </body>
</html>
