{% load bootstrap5 %}
{% load widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">{{title}} : {{object}}</h2>
            <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form method="POST" action="{% url 'delete_category' object.id %}" class="form">
            {% csrf_token %}
            <input name="action" type="hidden" value="{{action}}">
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h5><i class="icon fas fa-ban"></i>Error al guardar categoria</h5>
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{error}}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="modal-body row">
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h5><i class="icon fas fa-ban"></i>Are you sure to delete this category?</h5>
                </div>
            </div>
            <div class="form-group">
                <div clas="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="buttonCancelDeleteCategory">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-lg" id="buttonSubmitDeleteCategory">Save</button>
                </div>
            </div>
        </form>
        <script>
            $('form').on('submit',function(e){
                e.preventDefault()
                var params = $(this).serializeArray();
                $.ajax({
                    url: '{% url 'delete_category' object.id %}',
                    type:'POST',
                    data: params,
                    dataType:'json'
                }).done(function(data){
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Category deleted successfully!',
                    }).then(function(result){
                        if(result.value){
                            location.href = '{{list_url}}';
                        }
                    })
                }).fail(function(jqXHR,textStatus,errorThrown){
                    alert(textStatus+':'+errorThrown);
                }).always(function(data){

                });
            });
        </script>
    </div>
</div>
