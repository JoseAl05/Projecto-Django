{% load bootstrap5 %}
{% load widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">{{title}}</h2>
            <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form method="POST" action="{% url 'create_category' %}" class="form">
            {% csrf_token %}
            <input name="action" type="hidden" value="{{action}}">
            <div class="modal-body row">
                {% for field in form.visible_fields  %}
                    <div class="form-group">
                        <label>{{field.label}}:</label>
                        {{field|add_class:'form-control'|attr:'autocomplete:off'}}
                    </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <div clas="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="buttonCancelEditCategory">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-lg" id="buttonSubmitEditCategory">Save</button>
                </div>
            </div>
        </form>
        <script>
            $('form').on('submit',function(e){
                e.preventDefault();
                var params = $(this).serializeArray();
                submit_category('{% url 'create_category' %}',params);
            });
        </script>
    </div>
</div>
